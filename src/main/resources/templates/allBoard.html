<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 전체</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">글번호</th>
    <th scope="col">작성자</th>
    <th scope="col">제목</th>
    <th scope="col">내용</th>
    <th scope="col">작성 날짜</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="allBoard : ${allBoard}">
    <th scope="row" th:text="${allBoard.getId()}"></th>

    <td><a th:text="${allBoard.getWriter()}" th:href="@{/boardDetail/{id}(id=${allBoard.getId()})}"></a></td>

    <td th:text="${allBoard.getTitle()}"></td>
    <td th:text="${allBoard.getContent()}"></td>
    <td th:text="${allBoard.getBoardRegdate()}"></td>
  </tr>
  <a th:href="@{/}"><span>왜 안되지</span></a>
  </tbody>
</table>
</body>
</html>
