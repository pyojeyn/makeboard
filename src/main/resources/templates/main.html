<!DOCTYPE html>
<head>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body style="width: 100%; height: 100%">
   <div style="margin: 0 auto; width: 300px; height: 300px">
    <div style="margin-top: 20px"><h2>메인페이지</h2></div>


    <th:block th:if="${session.userId != null and session.userId != ''}" >
        <label>[[${session.userId}]] 님  환영합니다.</label>
        <div style="width: 1000px; margin-top: 30px">
        <button type="button" class="btn btn-dark" onclick="location.href='/logout'">로그아웃</button>
<!--        <button type="button"><a th:href="@{/logout}" style="text-align: right;">로그아웃</a></button>-->
        <!--<button type="button" onclick="location.href='/selectOne'">내정보</button>-->
        <button type="button" class="btn btn-primary" onclick="location.href='/seeprofile'">내정보</button>
<!--        <button type="button" onclick="location.href='/seeprofile'">내정보</button>-->
        <button type="button" class="btn btn-secondary" onclick="location.href='/writeboard'">글쓰기</button>
<!--        <button type="button" onclick="location.href='/writeboard'">글쓰기</button>-->

        <button type="button" class="btn btn-success"><a th:href="@{/myboardList/{userId}(userId=${session.userId})}" style="text-decoration-line: none; color: white">내가쓴글</a></button>
            <button type="button" class="btn btn-light" onclick="location.href='/allBoard'">게시판</button>
<!--        <button type="button"><a th:href="@{/myboardList/{userId}(userId=${session.userId})}">내가쓴글</a></button>-->
        </div>
    </th:block>

    <th:block th:if="${session.userId == null or session.userId == ''}"}>
        <div style="width: 1000px; margin-top: 30px">
            <button type="button" class="btn btn-primary" onclick="location.href='/login'">로그인</button>
            <button type="button" class="btn btn-success" onclick="location.href='/join'">회원가입</button>
            <button type="button" class="btn btn-info" onclick="location.href='/selectUserList'">회원목록</button>
            <button type="button" class="btn btn-light" onclick="location.href='/allBoard'">게시판</button>
        </div>
    </th:block>

   </div>
</body>
</html>
