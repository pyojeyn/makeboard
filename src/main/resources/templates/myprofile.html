<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form th:action="@{/updateMember}" method="post">
    <input type="hidden" name="_method" value="PATCH">
    <div class="container">
        <h1>정보수정</h1>

        <th:block th:if="${userId != null and userId != ''}" >
<!--            <input type="hidden" name="_method" th:value="put"/>-->

            <div class="form-group">
                <label for="inputEmail4">userId</label>
                <input th:value="${id}" type="hidden" class="form-control" id="inputEmail4" name="userId" placeholder="사용자 아이디">
            </div>
            <div class="form-group">
                <label for="inputEmail4">userId</label>
                <input th:value="${userId}" type="text" class="form-control" id="inputEmail4" name="userId" placeholder="사용자 아이디">
            </div>
            <div class="form-group">
                <label for="inputAddress">userName</label>
                <input th:value="${userNkname}" type="text" class="form-control" id="inputAddress" name="userNkname" placeholder="사용자 이름">
            </div>
        </th:block>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </div>
</form>
</body>
</html>
