<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입쓰</title>
</head>
<body>
<h2>회원가입</h2>
<form method="post" action="/insertMember">
    <div class="Id">
        <input id="userId" type="text" placeholder="아이디를 입력해 주세요.">
    </div>
    <div class="Nkname">
        <input id="userNkname"  type="text" placeholder="이름을 입력해 주세요.">
    </div>
    <div class="password">
        <input id="userPw" type="password" placeholder="비밀번호를 입력해 주세요.">
    </div>
</form>
</body>
</html>
